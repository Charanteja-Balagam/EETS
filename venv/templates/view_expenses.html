<!DOCTYPE html>
<html>
<head>
    <title>View Expenses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        p {
            margin-top: 20px;
            color: #777;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>View Expenses</h1>
    {% if expenses %}
        <table>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            {% for expense in expenses %}
                <tr>
                    <td>{{ expense['category'] }}</td>
                    <td>{{ expense['amount'] }}</td>
                    <td>{{ expense['date'] }}</td>
                    <td>
                        <a href="/edit_expense/{{ expense.expense_id }}">Edit</a>
                        <a href="/delete_expense/{{ expense.expense_id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No expenses found.</p>
    {% endif %}
    <p><a href="/dashboard">Back to Dashboard</a></p>
</body>
</html>
